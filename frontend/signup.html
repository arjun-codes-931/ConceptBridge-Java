<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>User Signup</h2>
    <form id="signupForm" class="mb-3">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required minlength="3" maxlength="20">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required maxlength="50">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password (6–40 characters)</label>
            <input type="password" class="form-control" id="password" required minlength="6" maxlength="40">
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select id="role" class="form-select" required>
                <option value="STUDENT">Student</option>
                <option value="TEACHER">Teacher</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>

    <div id="result"></div>

    <script src="js/api.js"></script>
    <script>
        document.getElementById("signupForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const signupData = {
                firstName: document.getElementById("firstName").value,
                lastName: document.getElementById("lastName").value,
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                role: document.getElementById("role").value
            };

            try {
                const data = await api.post("/auth/signup", signupData);

                if (data.success) {
                    document.getElementById("result").innerHTML = `
                        <div class="alert alert-success">
                            ✅ ${data.message}<br>
                            <strong>User ID:</strong> ${data.userId}<br>
                            ⚡ Redirecting to login page...
                        </div>
                    `;

                    // ⚡ Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 2000);
                } else {
                    document.getElementById("result").innerHTML = `
                        <div class="alert alert-danger">
                            ❌ ${data.message}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById("result").innerHTML = `
                    <div class="alert alert-danger">Error: ${error.message}</div>
                `;
            }
        });
    </script>
</body>
</html>
