<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backend Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Backend Connection Test</h1>
    <button class="btn btn-primary" onclick="callTestEndpoint()">Call /api/auth/test</button>
    <div id="result" class="mt-3"></div>

    <script>
        async function callTestEndpoint() {
            try {
                const response = await fetch("http://localhost:8080/api/auth/test");
                const text = await response.text();
                document.getElementById("result").innerHTML = `
                    <div class="alert alert-success">${text}</div>
                `;
            } catch (error) {
                document.getElementById("result").innerHTML = `
                    <div class="alert alert-danger">Error: ${error.message}</div>
                `;
            }
        }
    </script>
</body>
</html>
