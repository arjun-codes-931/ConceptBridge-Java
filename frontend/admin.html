<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ConceptBridge - Admin Portal</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" id="userInfo"></span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Admin Dashboard</h2>
        <!-- Add admin-specific content here, e.g., user management, reports -->
    </div>

    <script src="js/api.js"></script>
    <script src="js/admin.js"></script>
    <script>
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || !user.token) {
                window.location.href = 'login.html';
                return;
            }

            // Check if user has ADMIN role
            const roles = user.roles.map(role => role.replace('ROLE_', ''));
            if (!roles.includes('ADMIN')) {
                alert('Access denied. Admin role required.');
                window.location.href = 'login.html';
                return;
            }

            api.setToken(user.token);
            document.getElementById('userInfo').textContent = `Welcome, ${user.username}`;
        });

        function logout() {
            localStorage.removeItem('user');
            api.setToken(null);
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
