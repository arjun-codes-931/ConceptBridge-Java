<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LearnSphere</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4776E6;
            --secondary: #8E54E9;
            --accent: #FF7676;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #28a745;
            --error: #dc3545;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: var(--primary);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .login-title {
            text-align: center;
            font-size: 1.5rem;
            color: var(--dark);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(71, 118, 230, 0.1);
            background-color: #fff;
        }

        .form-label {
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-size: 1rem;
            color: #6c757d;
            transition: all 0.3s ease;
            pointer-events: none;
            background-color: #f8f9fa;
            padding: 0 5px;
        }

        .form-control:focus + .form-label,
        .form-control:not(:placeholder-shown) + .form-label {
            top: -0.5rem;
            left: 0.8rem;
            font-size: 0.75rem;
            background-color: #fff;
            color: var(--primary);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 1rem;
            cursor: pointer;
            color: #6c757d;
            z-index: 10;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(71, 118, 230, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login .ripple {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
        }

        @keyframes ripple {
            to {
                transform: scale(20);
                opacity: 0;
            }
        }

        .api-error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #f5c6cb;
            display: none;
            text-align: center;
        }

        .api-error.show {
            display: block;
            animation: slideInDown 0.3s ease;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Floating particles background */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                max-width: 95%;
            }
            
            .login-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div id="particles-container"></div>

    <div class="container">
        <div class="login-card">
            <div class="logo">
                <h1>ConceptBridge</h1>
                <p>Where curiosity thrives</p>
            </div>
            
            <h2 class="login-title">Sign in to continue</h2>
            
            <div class="api-error" id="api-error-message">
                <span id="api-error-text"></span>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="usernameOrEmail" placeholder=" " required>
                    <label for="usernameOrEmail" class="form-label">Username or Email</label>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder=" " required>
                    <label for="password" class="form-label">Password</label>
                    <span class="password-toggle" id="password-toggle">
                        <svg id="show-password" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg id="hide-password" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </span>
                </div>
                
                <button type="submit" class="btn-login" id="login-btn">
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles-container');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 5px and 20px
                const size = Math.random() * 15 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.3 + 0.1;
                
                // Random animation
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                particle.style.animation = `float ${duration}s linear ${delay}s infinite`;
                
                container.appendChild(particle);
            }
            
            // Add CSS for float animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0%, 100% {
                        transform: translate(0, 0) rotate(0deg);
                    }
                    25% {
                        transform: translate(10px, -20px) rotate(90deg);
                    }
                    50% {
                        transform: translate(20px, 10px) rotate(180deg);
                    }
                    75% {
                        transform: translate(-10px, 20px) rotate(270deg);
                    }
                }
            `;
            document.head.appendChild(style);
        }

        // Execute particle creation
        createParticles();

        // Password toggle functionality
        const passwordToggle = document.getElementById('password-toggle');
        const passwordInput = document.getElementById('password');
        const showPasswordIcon = document.getElementById('show-password');
        const hidePasswordIcon = document.getElementById('hide-password');
        
        passwordToggle.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                showPasswordIcon.style.display = 'none';
                hidePasswordIcon.style.display = 'block';
            } else {
                passwordInput.type = 'password';
                showPasswordIcon.style.display = 'block';
                hidePasswordIcon.style.display = 'none';
            }
        });

        // Button ripple effect
        const loginBtn = document.getElementById('login-btn');
        loginBtn.addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            
            this.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const usernameOrEmail = document.getElementById('usernameOrEmail').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (!usernameOrEmail || !password) {
                showError('Please fill in all fields');
                return;
            }

            const loginData = {
                usernameOrEmail: usernameOrEmail,
                password: password
            };

            try {
                // Show loading state
                loginBtn.innerHTML = '<div class="loader"></div>';
                loginBtn.disabled = true;

                // Call API
                const data = await api.post("/auth/signin", loginData);

                // Set token
                api.setToken(data.accessToken);

                // Store user info in localStorage
                localStorage.setItem('user', JSON.stringify({
                    username: data.username,
                    roles: data.roles,
                    token: data.accessToken
                }));

                // Check roles and redirect accordingly
                const roles = data.roles.map(role => role.replace('ROLE_', ''));
                
                if (roles.includes('ADMIN')) {
                    window.location.href = 'admin.html';
                } else if (roles.includes('TEACHER')) {
                    window.location.href = 'teacher.html';
                } else if (roles.includes('STUDENT')) {
                    window.location.href = 'student.html';
                } else {
                    showError('No specific role assigned. Please contact administrator.');
                    resetLoginButton();
                }

            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Invalid credentials. Please try again.');
                resetLoginButton();
            }
        });

        function showError(message) {
            const errorElement = document.getElementById('api-error-message');
            const errorText = document.getElementById('api-error-text');
            errorText.textContent = message;
            errorElement.classList.add('show');
            
            // Auto-hide error after 5 seconds
            setTimeout(() => {
                errorElement.classList.remove('show');
            }, 5000);
        }

        function resetLoginButton() {
            loginBtn.innerHTML = 'Sign In';
            loginBtn.disabled = false;
        }

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user && user.token) {
                api.setToken(user.token);
                
                const roles = user.roles.map(role => role.replace('ROLE_', ''));
                
                if (roles.includes('ADMIN')) {
                    window.location.href = 'admin.html';
                } else if (roles.includes('TEACHER')) {
                    window.location.href = 'teacher.html';
                } else if (roles.includes('STUDENT')) {
                    window.location.href = 'student.html';
                }
            }
        });

        // Add label animation on input focus
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                const label = this.nextElementSibling;
                label.style.top = '-0.5rem';
                label.style.left = '0.8rem';
                label.style.fontSize = '0.75rem';
                label.style.backgroundColor = '#fff';
                label.style.color = 'var(--primary)';
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    const label = this.nextElementSibling;
                    label.style.top = '1rem';
                    label.style.left = '1rem';
                    label.style.fontSize = '1rem';
                    label.style.backgroundColor = '#f8f9fa';
                    label.style.color = '#6c757d';
                }
            });
        });
    </script>
</body>
</html>
