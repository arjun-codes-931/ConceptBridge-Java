<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Attempt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 30px;
        }
        .quiz-box {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            margin: auto;
        }
        .option {
            margin: 10px 0;
        }
        button {
            padding: 10px 16px;
            margin-top: 15px;
            cursor: pointer;
        }
        .result {
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="quiz-box">
    <h2 id="questionText">Loading...</h2>

    <div id="options"></div>

    <button onclick="submitAnswer()">Submit</button>

    <div class="result" id="result"></div>
</div>

<script>
    const API_BASE = "http://localhost:8080/api";
    const token = localStorage.getItem("token"); // or however you store JWT

    const quizId = new URLSearchParams(window.location.search).get("quizId");

    let questions = [];
    let currentIndex = 0;
    let selectedOption = null;

    async function loadQuestions() {
        const res = await fetch(`${API_BASE}/student/quiz/${quizId}/questions`, {
            headers: {
                "Authorization": `Bearer ${token}`
            }
        });

        questions = await res.json();
        showQuestion();
    }

    function showQuestion() {
        selectedOption = null;
        document.getElementById("result").innerText = "";

        const q = questions[currentIndex];
        document.getElementById("questionText").innerText = q.questionText;

        const optionsDiv = document.getElementById("options");
        optionsDiv.innerHTML = "";

        q.options.forEach(opt => {
            const div = document.createElement("div");
            div.className = "option";
            div.innerHTML = `
                <input type="radio" name="option" value="${opt}">
                ${opt}
            `;
            div.querySelector("input").onclick = () => selectedOption = opt;
            optionsDiv.appendChild(div);
        });
    }

    async function submitAnswer() {
        if (!selectedOption) {
            alert("Select an option first!");
            return;
        }

        const question = questions[currentIndex];

        const res = await fetch(`${API_BASE}/student/quiz/${quizId}/answer`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`
            },
            body: JSON.stringify({
                questionId: question.id,
                selectedOption: selectedOption
            })
        });

        const result = await res.json();

        document.getElementById("result").innerText =
            result.correct ? "✅ Correct!" : "❌ Wrong!";

        currentIndex++;

        if (currentIndex < questions.length) {
            setTimeout(showQuestion, 1500);
        } else {
            setTimeout(() => {
                alert("Quiz Finished!");
                window.location.href = "student.html";
            }, 1500);
        }
    }

    loadQuestions();
</script>

</body>
</html>
