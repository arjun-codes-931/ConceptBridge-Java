<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF | ConceptBridge</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 20px;
        }
        .upload-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container animate__animated animate__fadeIn">
            <div class="text-center mb-4">
                <h1 class="display-5 fw-bold mb-2">
                    <i class="fas fa-file-pdf text-danger me-2"></i>Upload PDF
                </h1>
                <p class="text-muted">Share your study materials with the community</p>
                <a href="student.html" class="btn btn-outline-primary btn-sm">
                    <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
                </a>
            </div>

            <form id="pdfForm" class="needs-validation" novalidate>
                <div class="row">
                    <!-- PDF File Upload -->
                    <div class="col-12 mb-4">
                        <div class="card glass-effect">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-cloud-upload-alt me-2"></i>Select PDF File
                                </h5>
                                <div class="mb-3">
                                    <label for="pdfFile" class="form-label fw-bold">
                                        Choose PDF File <span class="text-danger">*</span>
                                    </label>
                                    <input type="file" class="form-control" id="pdfFile" name="file" 
                                           accept=".pdf" required>
                                    <div class="form-text">
                                        Maximum file size: 10MB. Only PDF files are allowed.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- PDF Details -->
                    <div class="col-md-6 mb-3">
                        <label for="title" class="form-label fw-bold">
                            Title <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="title" name="title" 
                               placeholder="Enter PDF title" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="category" class="form-label fw-bold">
                            Category <span class="text-danger">*</span>
                        </label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="">Select category</option>
                            <option value="NOTES">Study Notes</option>
                            <option value="ASSIGNMENT">Assignments</option>
                            <option value="BOOK">Books</option>
                            <option value="RESEARCH_PAPER">Research Papers</option>
                            <option value="PROJECT">Project Reports</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>

                    <div class="col-12 mb-3">
                        <label for="description" class="form-label fw-bold">Description</label>
                        <textarea class="form-control" id="description" name="description" 
                                  rows="3" placeholder="Brief description of the PDF content"></textarea>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-upload me-2"></i>Upload PDF
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || !user.token) {
                alert('Please login first!');
                window.location.href = 'login.html';
                return;
            }
            
            // Check if user has student role
            const roles = user.roles.map(role => role.replace('ROLE_', ''));
            if (!roles.includes('STUDENT') && !roles.includes('ADMIN')) {
                alert('Access denied. Student role required.');
                window.location.href = 'login.html';
                return;
            }
            
            console.log('User authenticated:', user.username);
        });

        // Handle form submission
        document.getElementById('pdfForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const user = JSON.parse(localStorage.getItem('user'));
            const TOKEN = user ? user.token : null;
            
            if (!TOKEN) {
                alert('Please login first!');
                window.location.href = 'login.html';
                return;
            }
            
            // Test server connection first
            try {
                const testRes = await fetch("http://localhost:8080/api/student/test");
                if (!testRes.ok) {
                    alert('Cannot connect to server. Make sure it\'s running on port 8080.');
                    return;
                }
            } catch (testErr) {
                alert('Cannot connect to server. Make sure it\'s running on port 8080.');
                return;
            }
            
            const formData = new FormData(this);
            formData.set("isPublic", document.querySelector('[name="isPublic"]').checked);
            
            try {
                const res = await fetch("http://localhost:8080/api/student/pdfs/upload", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer " + TOKEN
                    },
                    body: formData
                });
                
                if (res.ok) {
                    const result = await res.json();
                    alert('PDF uploaded successfully!');
                    this.reset();
                } else {
                    const errorText = await res.text();
                    throw new Error(`Upload failed (${res.status}): ${errorText}`);
                }
            } catch (err) {
                console.error('Upload error:', err);
                alert('Upload error: ' + err.message);
            }
        });
        
        // File size validation
        document.getElementById('pdfFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const maxSize = 10 * 1024 * 1024; // 10MB
            
            if (file && file.size > maxSize) {
                alert('File too large! Maximum size is 10MB.');
                e.target.value = '';
            }
            
            if (file && file.type !== 'application/pdf') {
                alert('Only PDF files are allowed!');
                e.target.value = '';
            }
        });
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
